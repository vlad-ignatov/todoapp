<!doctype html>
<html>
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src = "src.js"></script>
    <title>"To Do" Application </head>
  </title>

  <body>
    <div>
      <p><b>To Do App </b></p>
    </div>

    <form>
      <fieldset>
        <legend>
          <input type="button" value="Toggle" id="btnAddNewToggle">
          <i><u>Add a new task pannel </u></i>
        </legend>

        <div id="divAddNew">
          <input type="text" value="Task name ">
          <input type="button" value="Add" id="btnAddNew">
        </div>
      </fieldset>
    </form>

    <div>
      <p>
        <button id="btnStatusToggle">Toggle </button>
        <i><u>Status pannel </u></i>
      </p>
      <div id="divStatus">
        <p>It's empty for now </p>
      </div>
    </div>

    <div>
      <p>
        <button id="btnTaskListToggle">Toggle </button>
        <i><u>Task list pannel </u></i>
      </p>
      <div id="divTaskList">
        <p>It's empty for now </p>
      </div>
    </div>

    <div>
      <p>
        <button id="btnAboutToggle">Toggle </button>
        <i><u>About pannel </u></i>
      </p>
      <div id="divAbout">
        <p>It's empty for now </p>
        <p>Ver. 0.2.60205 </p> 
      </div>
    </div>
  </body>
</html>
