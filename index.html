<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<meta charset="UTF-8"/>
<title>To-Do App </title>
<body class="w3-light-grey">
    <header class="w3-container w3-theme w3-padding">
        <h1 class="w3-animate-bottom w3-xxlarge">TO-DO App </h1>
    </header>
    <div class="w3-card-2 w3-margin-16">
        <input id="inAddNew" class="w3-input w3-large" type="text"
            placeholder="Enter new task here" maxlength="32" autofocus/>
        <button id="btnAddNew" class="w3-btn w3-teal w3-xlarge">Add </button>
    </div>
    <div class="w3-card-2 w3-margin-16">
        <table class="w3-table w3-striped w3-bordered w3-large">
            <thead>
                <tr class="w3-theme">
                    <th>ID </th>
                    <th>Name </th>
                    <th>Updated At </th>
                    <th>Tools </th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>
    <footer class="w3-container w3-theme-dark">
      <p class="w3-small">Version 0.4.60213.1</p>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
    <script src = "./scripts/src.js"></script>
    <script type="text/template" class="list-template">
        <!-- All span elements in template have their own classes or IDs -->
        <td><span class="task-id"><%= tid %></span></td>
        <td>
            <span class="task-name"><%= name %></span>
            <input class="in-update-name w3-input w3-large" type="text"
                onclick="this.select()" maxlength="32" style="display: none"/>
        </td>
        <td><span class="task-updatedAt"><%= updatedAt %></span></td>
        <td>
            <button class="btn-edit w3-btn w3-teal w3-large">Edit </button>
            <button class="btn-done w3-btn w3-red w3-large">Done! </button>
            <button class="btn-update w3-btn w3-teal w3-large"
                style="display: none">Update! </button>
        </td>
	</script>
</body>
</html>
