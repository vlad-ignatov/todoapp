<!doctype html>
<html>
  <head>
    <script src =
      "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>
    <script src = "src.js"></script>

    <title>"To Do" Application </title>
  </head>

  <body>
    <div style="background-color: #2c3e50">
      <p style="color:#3498db"><b>To Do App </b></p>
    </div>

    <form = style="background-color:#ecf0f1">
      <fieldset>
        <legend>
          <input type="button" value="Toggle" id="btnAddNewToggle">
          <b><i><u>Add new task pannel </u></i></b>
        </legend>

        <div id="divAddNew">
          New task:
          <input type="text" value="Up to 32 characters" id="inAddNewName"
            size="32" maxlength="32" autofocus onclick="this.select()">
          <input type="button" value="Add" id="btnAddNew">
        </div>
      </fieldset>
    </form>

    <div style="background-color:#ecf0f1">
      <p>
        <button id="btnStatusToggle">Toggle </button>
        <b><i><u>Status pannel </u></i></b>
      </p>
      <div id="divStatus"></div>
    </div>

    <div style="background-color:#ecf0f1">
      <p>
        <button id="btnTaskListToggle">Toggle </button>
        <b><i><u>Task list pannel </u></i></b>
      </p>
      <div id="divTaskList"></div>
    </div>

    <div style="background-color:#ecf0f1">
      <p>
        <button id="btnAboutToggle">Toggle </button>
        <b><i><u>About pannel </u></i></b>
      </p>
      <div id="divAbout">
        <p>Ver. 0.2.60207.1 </p>
      </div>
    </div>
  </body>
</html>
